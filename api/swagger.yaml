                  format: int32
      security:
        - api_key: []
  /users/delete/{id}:
    delete:
      tags:
        - user
      summary: xóa thông thin người dùng
      description: Place a new order in the store
      operationId: placeOrder
      requestBody:
        content:
          application/json:
            schema:
